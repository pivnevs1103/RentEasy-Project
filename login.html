<!DOCTYPE html>
<html lang="EN">
    <head>
    <meta charset="UTF-8">
    <title>Log In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css"/>

    </head>
    <body style="background-color: rgb(33, 37, 41);">
        <section class="vh-100">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6 text-black" style="background-color: rgb(33, 37, 41);">
          
                  <div class="px-5 ms-xl-4">
                    <a class="navbar-brand" href="index.html" style="font-size: 30px; color:white;"><bold>RentEasy</bold></a>
                  </div>
          
                  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          
                    <form style="width: 23rem;">
          
                      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: white;">Log in</h3>
          
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example18" style="color: white">Email address</label>
                        <input type="email" id="form2Example18" class="form-control form-control-lg" />
                      </div>
          
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example28" style="color: white">Password</label>
                        <input type="password" id="form2Example28" class="form-control form-control-lg" />
                      </div>
          
                      <div class="mt-4 pt-2">
                        <input data-mdb-ripple-init class="btn btn-primary btn-lg" id="login" type="button" value="Login" />
                      </div>                    
          
                      <p class="small mb-5 pb-lg-2" ><a class="text-muted" href="#!">Forgot password?</a></p>
                      <p>Don't have an account? <a href="sign-up.html" class="link-info" style="color: outline-light">Register here</a></p>
          
                    </form>
          
                  </div>
          
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                  <img style="height: 665px; width: 640px;" class="logInPicture" src="./assets/loginPagePicture.jpg"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
              </div>
            </div>
          </section>
          <script src="./js/scripts.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
