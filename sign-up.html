    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                <form>
    
                  <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div data-mdb-input-init class="form-outline">                      
                          <label class="form-label" for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control form-control-lg" required/>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div data-mdb-input-init class="form-outline">                       
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control form-control-lg" required/>
                      </div>
    
                    </div>
                  </div>
    
    
                  <div class="row">
                    <div class="col-md-12 mb-4 pb-2">
    
                      <div data-mdb-input-init class="form-outline">                       
                        <label class="form-label" for="emailAddress">Email</label>
                        <input type="email" id="emailAddress" class="form-control form-control-lg" required/>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <div data-mdb-input-init class="form-outline">                        
                        <label class="form-label" for="lastName">Password</label>
                        <input type="text" id="firsLine" class="form-control form-control-lg" required/>
                      </div>
                      </div>
                  </div>  
                  <div class="row">
                    <div class="col-12">
                      <div data-mdb-input-init class="form-outline">                        
                        <label class="form-label" for="lastName" >Confirm Password</label>
                        <input type="text" id="secondLine" class="form-control form-control-lg" required />
                      </div>
                    </div>
                  </div>

                  <div class="row"><div class="col-12"><p> </p></div></div>
                    

                  <div class="row">

                    <div class="col-md-6 mb-4">
    
                      <h6 class="mb-2 pb-1">Gender: </h6>
    
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                          value="option1" checked required/>
                        <label class="form-check-label" for="femaleGender">Female</label>
                      </div>
    
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                          value="option2" required/>
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>
    
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                          value="option3" required/>
                        <label class="form-check-label" for="otherGender">Other</label>
                      </div>
    
                    </div>
                  </div>

                  <div class="row">

                    <h6 class="mb-2 pb-1">Pick what kind of an account you would like to sign up for:</h6>

                    <div class="col-md-6 mb-4">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input1" type="radio" name="inlineRadioOptions1" id="renter"
                          value="option3" required/>
                        <label class="form-check-label1" for="renter">Looking to rent property</label>
                      </div>
    
                      <div class="form-check form-check-inline">
                        <input class="form-check-input1" type="radio" name="inlineRadioOptions1" id="homeOwner"
                          value="option4" required/>
                        <label class="form-check-label1" for="homeOwner">Home Owner</label>
                      </div>
                    </div>
                  </div>

                  <h3>Address:</h3>
              
                  <div class="row">
                    <div class="col-12">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="lastName">First Line</label>
                        <input type="text" id="firsLine" class="form-control form-control-lg" />
                      </div>
                      </div>
                  </div>  
                  <div class="row">
                    <div class="col-12">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="lastName">Second Line</label>
                        <input type="text" id="secondLine" class="form-control form-control-lg" />
                      </div>
                    </div>
                  </div>  

                  <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="firstName">City</label>
                        <input type="text" id="City" class="form-control form-control-lg" />
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="lastName">State</label>
                        <input type="text" id="State" class="form-control form-control-lg" />
                      </div>
    
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-6">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="lastName">Zipcode</label>
                        <input type="text" id="Zipcode" class="form-control form-control-lg" />
                      </div>
                      </div>
                  </div>  
    
                  <div class="mt-4 pt-2">
                    <input data-mdb-ripple-init class="btn btn-primary btn-lg" id="create" type="button" value="Submit" />
                </div>
    
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
